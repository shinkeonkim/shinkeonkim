<svg width="100%" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Organization Cards">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <!-- Gloss highlight -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#fff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    <!-- Avatar glow -->
    <filter id="avatarGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text styles -->
    <style>
      .title{ font: 700 17px system-ui, sans-serif; fill:#0f172a; }
      .desc { font: 400 16px system-ui, sans-serif; fill:#0f172a; opacity:.8 }
      .mono { font: 600 14px ui-monospace, monospace; fill:#334155; }
    </style>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="420" rx="28" fill="url(#bg)"/>
  <!-- ===== Card 1 ===== -->
  <a href="https://github.com/kokoa-tools" target="_blank">
    <g transform="translate(60,60)">
      <g filter="url(#cardShadow)">
        <rect x="0" y="0" width="320" height="300" rx="24"
              fill="#ffffff" fill-opacity="0.18" stroke="#ffffff" stroke-opacity="0.55" stroke-width="1.5"/>
        <rect x="1" y="1" width="318" height="120" rx="23" fill="url(#gloss)" />
      </g>
      <g transform="translate(24,24)" filter="url(#avatarGlow)">
        <circle cx="56" cy="56" r="56" fill="#ffffff" fill-opacity="0.25"/>
        <clipPath id="clip1"><circle cx="56" cy="56" r="56"/></clipPath>
        <image href="./kokoa-tools.png" x="0" y="0" width="112" height="112" clip-path="url(#clip1)" preserveAspectRatio="xMidYMid slice"/>
      </g>
      <text class="mono" x="152" y="56">@<tspan>kokoa-tools</tspan></text>
      <text class="title" x="152" y="94">코코아 공방</text>
      <text class="desc"  x="24"  y="170">
        <tspan x="24" dy="0">개발하는 도구들을 모아둡니다.</tspan>
        <tspan x="24" dy="22"></tspan>
      </text>
    </g>
  </a>
  <!-- ===== Card 2 ===== -->
  <a href="https://github.com/kokoa-study-room" target="_blank">
    <g transform="translate(440,60)">
      <g filter="url(#cardShadow)">
        <rect x="0" y="0" width="320" height="300" rx="24"
              fill="#ffffff" fill-opacity="0.18" stroke="#ffffff" stroke-opacity="0.55" stroke-width="1.5"/>
        <rect x="1" y="1" width="318" height="120" rx="23" fill="url(#gloss)" />
      </g>
      <g transform="translate(24,24)" filter="url(#avatarGlow)">
        <circle cx="56" cy="56" r="56" fill="#ffffff" fill-opacity="0.25"/>
        <clipPath id="clip2"><circle cx="56" cy="56" r="56"/></clipPath>
        <image href="./kokoa-study-room.png" x="0" y="0" width="112" height="112" clip-path="url(#clip2)" preserveAspectRatio="xMidYMid slice"/>
      </g>
      <text class="mono" x="152" y="56">@<tspan>kokoa-study-room</tspan></text>
      <text class="title" x="152" y="94">코코아 공부방</text>
      <text class="desc"  x="24"  y="170">
        <tspan x="24" dy="0">학습 자료를 공유합니다.</tspan>
        <tspan x="24" dy="22">다양한 분야를 학습하고 정리합니다.</tspan>
      </text>
    </g>
  </a>
  <!-- ===== Card 3 ===== -->
  <a href="https://github.com/kokoa-lab" target="_blank">
    <g transform="translate(820,60)">
      <g filter="url(#cardShadow)">
        <rect x="0" y="0" width="320" height="300" rx="24"
              fill="#ffffff" fill-opacity="0.18" stroke="#ffffff" stroke-opacity="0.55" stroke-width="1.5"/>
        <rect x="1" y="1" width="318" height="120" rx="23" fill="url(#gloss)" />
      </g>
      <g transform="translate(24,24)" filter="url(#avatarGlow)">
        <circle cx="56" cy="56" r="56" fill="#ffffff" fill-opacity="0.25"/>
        <clipPath id="clip3"><circle cx="56" cy="56" r="56"/></clipPath>
        <image href="./kokoa-lab.png" x="0" y="0" width="112" height="112" clip-path="url(#clip3)" preserveAspectRatio="xMidYMid slice"/>
      </g>
      <text class="mono" x="152" y="56">@<tspan>kokoa-lab</tspan></text>
      <text class="title" x="152" y="94">코코아 연구소</text>
      <text class="desc"  x="24"  y="170">
        <tspan x="24" dy="0">개발 및 연구를 위한 공간입니다.</tspan>
        <tspan x="24" dy="22">자유롭게 아이디어를 공유하고 실험합니다.</tspan>
      </text>
    </g>
  </a>
</svg>
